# Dev Defaults
%dev.quarkus.flyway.migrate-at-start=true
%dev.quarkus.datasource.db-kind=postgresql
%dev.quarkus.datasource.username=dev
%dev.quarkus.datasource.password=letmein
%dev.quarkus.datasource.jdbc.url=jdbc:postgresql://127.0.0.1:5432/imageservicedb
%dev.mp.jwt.verify.publickey.location=config/jwtPublicKey.pem

# Test Defaults
%test.quarkus.datasource.jdbc.driver=org.testcontainers.jdbc.ContainerDatabaseDriver
%test.quarkus.datasource.jdbc.url=jdbc:tc:postgresql:latest:///imageservicedb
%test.quarkus.datasource.db-kind=postgresql
%test.quarkus.datasource.username=dev
%test.quarkus.datasource.password=letmein
%test.aws.image.bucket=xx
%test.aws.image.created-queue-url=https://example.com
%test.quarkus.s3.endpoint-override=http://localhost:8008
%test.quarkus.sqs.endpoint-override=http://localhost:8008
%test.quarkus.s3.aws.region=eu-central-1
%test.quarkus.sqs.aws.region=eu-central-1
%test.quarkus.s3.aws.credentials.static-provider.access-key-id=test-key
%test.quarkus.sqs.aws.credentials.static-provider.access-key-id=test-key
%test.quarkus.s3.aws.credentials.static-provider.secret-access-key=test-secret
%test.quarkus.sqs.aws.credentials.static-provider.secret-access-key=test-secret
%test.mp.jwt.verify.publickey.location=config/jwtPublicKey.pem


quarkus.s3.aws.credentials.type=static
quarkus.sqs.aws.credentials.type=static
# K8S Configs
quarkus.kubernetes.replicas=3
# Defines Volume, Mounts Volume, Sets SMALLRYE_CONFIG_LOCATIONS accordingly
quarkus.kubernetes.app-secret=image-service-secret
quarkus.kubernetes.app-config-map=image-service-config
